<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#2563eb" stroke="#1d4ed8" stroke-width="4"/>
  
  <!-- Calendar Base -->
  <rect x="60" y="50" width="80" height="70" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Calendar Header -->
  <rect x="60" y="50" width="80" height="20" rx="8" fill="#3b82f6"/>
  <rect x="60" y="62" width="80" height="8" fill="#3b82f6"/>
  
  <!-- Calendar Rings -->
  <circle cx="75" cy="45" r="3" fill="#6b7280"/>
  <circle cx="125" cy="45" r="3" fill="#6b7280"/>
  <rect x="73" y="35" width="4" height="15" rx="2" fill="#6b7280"/>
  <rect x="123" y="35" width="4" height="15" rx="2" fill="#6b7280"/>
  
  <!-- Calendar Grid -->
  <g stroke="#e5e7eb" stroke-width="1" fill="none">
    <line x1="75" y1="75" x2="75" y2="115"/>
    <line x1="90" y1="75" x2="90" y2="115"/>
    <line x1="110" y1="75" x2="110" y2="115"/>
    <line x1="125" y1="75" x2="125" y2="115"/>
    <line x1="65" y1="85" x2="135" y2="85"/>
    <line x1="65" y1="100" x2="135" y2="100"/>
  </g>
  
  <!-- Marked Days (worked days) -->
  <circle cx="82.5" cy="92.5" r="4" fill="#10b981"/>
  <circle cx="97.5" cy="92.5" r="4" fill="#10b981"/>
  <circle cx="117.5" cy="92.5" r="4" fill="#10b981"/>
  <circle cx="67.5" cy="107.5" r="4" fill="#10b981"/>
  <circle cx="97.5" cy="107.5" r="4" fill="#10b981"/>
  
  <!-- Dollar Sign -->
  <g transform="translate(100, 140)">
    <circle cx="0" cy="0" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">$</text>
  </g>
  
  <!-- Calculator Elements -->
  <g transform="translate(40, 130)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#4ade80" stroke="#22c55e" stroke-width="1"/>
    <rect x="2" y="2" width="16" height="4" rx="1" fill="#ffffff"/>
    <circle cx="5" cy="9" r="1.5" fill="#ffffff"/>
    <circle cx="10" cy="9" r="1.5" fill="#ffffff"/>
    <circle cx="15" cy="9" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Growth Arrow -->
  <g transform="translate(150, 130)" stroke="#10b981" stroke-width="3" fill="none">
    <path d="M0,15 L15,0"/>
    <path d="M10,0 L15,0 L15,5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
 </svg>
