<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(40, 40)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="30" fill="url(#iconGradient)"/>
    
    <!-- Calendar -->
    <rect x="-12" y="-10" width="24" height="20" rx="3" fill="#ffffff" opacity="0.95"/>
    <rect x="-12" y="-10" width="24" height="6" rx="3" fill="#1e40af"/>
    <rect x="-12" y="-6" width="24" height="2" fill="#1e40af"/>
    
    <!-- Calendar rings -->
    <rect x="-8" y="-15" width="2" height="8" rx="1" fill="#64748b"/>
    <rect x="6" y="-15" width="2" height="8" rx="1" fill="#64748b"/>
    
    <!-- Days dots -->
    <circle cx="-6" cy="0" r="1.5" fill="#10b981"/>
    <circle cx="0" cy="0" r="1.5" fill="#10b981"/>
    <circle cx="6" cy="0" r="1.5" fill="#e5e7eb"/>
    <circle cx="-6" cy="6" r="1.5" fill="#10b981"/>
    <circle cx="0" cy="6" r="1.5" fill="#e5e7eb"/>
    <circle cx="6" cy="6" r="1.5" fill="#10b981"/>
    
    <!-- Dollar sign -->
    <circle cx="0" cy="15" r="8" fill="#fbbf24"/>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">$</text>
  </g>
  
  <!-- Brand Text -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1f2937">CONTABILIZA</text>
  <text x="90" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6b7280">Controle de Dias Trabalhados</text>
</svg>