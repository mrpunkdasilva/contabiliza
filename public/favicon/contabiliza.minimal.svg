<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#bgGradient)"/>
  
  <!-- Calendar Icon -->
  <g transform="translate(100, 80)">
    <!-- Calendar Body -->
    <rect x="-25" y="-20" width="50" height="40" rx="6" fill="#ffffff" opacity="0.95"/>
    
    <!-- Calendar Header -->
    <rect x="-25" y="-20" width="50" height="12" rx="6" fill="#1e40af"/>
    <rect x="-25" y="-12" width="50" height="4" fill="#1e40af"/>
    
    <!-- Calendar Rings -->
    <rect x="-18" y="-28" width="3" height="12" rx="1.5" fill="#64748b"/>
    <rect x="15" y="-28" width="3" height="12" rx="1.5" fill="#64748b"/>
    
    <!-- Calendar Dots (Days) -->
    <circle cx="-15" cy="-2" r="2.5" fill="#10b981"/>
    <circle cx="-5" cy="-2" r="2.5" fill="#10b981"/>
    <circle cx="5" cy="-2" r="2.5" fill="#e5e7eb"/>
    <circle cx="15" cy="-2" r="2.5" fill="#10b981"/>
    <circle cx="-15" cy="8" r="2.5" fill="#e5e7eb"/>
    <circle cx="-5" cy="8" r="2.5" fill="#10b981"/>
    <circle cx="5" cy="8" r="2.5" fill="#10b981"/>
    <circle cx="15" cy="8" r="2.5" fill="#e5e7eb"/>
  </g>
  
  <!-- Money Symbol -->
  <g transform="translate(100, 130)">
    <circle cx="0" cy="0" r="20" fill="url(#coinGradient)"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">$</text>
  </g>
  
  <!-- Connecting Line -->
  <line x1="100" y1="100" x2="100" y2="110" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  </svg>
